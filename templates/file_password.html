<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Required - File Download</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Secure File Repository</h1>
    </header>

    <main>
        <section>
            <div class="container mt-4">
                <div class="card">
                    <div class="card-header">
                        Password Required
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Protected File:</h5>
                        <p class="card-text">This file requires a password to download.</p>
                        
                        {% if error %}
                        <div style="color: red;">{{ error }}</div>
                        {% endif %}
                        
                        <form method="POST" action="{{ url_for('files.download_file', file_id=file_id) }}">
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Download</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BokoHacks | All Rights Reserved</p>
    </footer>
</body>
</html>
